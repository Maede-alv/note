{% extends 'layout.html' %}
{% block main_content %}
<form method="POST" class="form">
    <div class="form__input">
        <input type="text", name="title" class="form__title" placeholder="Title" value="{{ note.title | default('') }}">
        <textarea name="content" class="form__content" placeholder="Type here">{{ note.content | default('') }}</textarea>
    </div>
    <button class="form__submit">Save</button>
</form>
{% endblock %}
